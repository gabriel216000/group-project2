<!DOCTYPE html>
<html lang="is">
<head>

    <meta charset="UTF-8">    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="sign-in.css">
    <link rel="stylesheet" href="contact-us.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">

    <!-- FontAwesome Import Drinks Icons-->
    <script src="https://kit.fontawesome.com/395e0368d4.js" crossorigin="anonymous"></script>

    <title>Tipsy</title>
    
</head>

<body>  

    
    <!-- Nav-menubar and hamburger -->
    <nav>
        <div id="main-logo"><img class="logoimg" src="images/Tipsy_logo.png" alt="logo" onclick="showHomePage()"></div>
        <!-- Here I have 2 classes with in the same class in a div. Doing so by adding a blank space between them -->
        <div class="navbar-container container">
            <input type="checkbox" onclick="toggleMenu()">
                <div class="hamburger-lines">
                    <span class="line line1"></span>
                    <span class="line line2"></span>
                    <span class="line line3"></span>
                </div> 
        </div>
        <!-- Links for menubar -->
        <div id="menu"> 
            <button class="menu-item" onclick="showSpecialDealsPage()">Special Deals</button>        
            <button class="menu-item" onclick="showFavouritesPage()">Favourites</button>
            <button class="menu-item" onclick="showContactUsPage()">Contact Us</button>
            <button class="menu-item" onclick="showSignInPage()">Sign In</button>
        </div>
    </nav>


    <!-- Intro screen -->
    <div class="intro">
        <h1 class="logo-header">
            <span class="logo"><img src="images/Tipsy_logo.png" alt="logo"></span>
        </h1>
    </div>

    <!-- Div for favourites page -->
    <div id="favourites"></div>


    <main id="main-section">


        <!-- Homepage (happy hour) -->
        <h1 id="happytext">HAPPY HOUR</h1>
        <p id="now">HAPPENING NOW</p>
            <div class="placetypebutton">
                <!--Bars-Restaurants buttons-->
                <a class="my-button1" title="Bars button" href="#" onclick="showBars()">BARS</a>
                <a class="my-button2" title="Restaurant button" href="#"onclick="showRestaurants()">RESTAURANTS</a>  
            </div>
        <div id="home" class="home"></div>
    

        <!-- Special Deals page -->
        <div id="special-deals">
            <div class="home"></div>
            <h2 id="special-deals-page">Special Deals</h2>
        </div>
        <!-- <button id="when">when</button> -->


        <!-- Contact Us page -->
        <div class="title">
            <h1 class="header1-">Contact Us</h1>
            <p class="pp">Is there anything we can do better?<br> 
                Please let us know</p>
        </div>
        <form action="">
            <div class="half">
                <div class="item">
                    <label for="name">Name</label>
                    <input type="text" id="name">
                </div>
                <div class="item">
                    <label for="email">e-mail</label>
                    <input type="text" id="email">
                </div>
            </div>
            <div class="full">
                <label for="message">Message</label>
                <textarea name="" id="message"></textarea>
            </div>
            <div class="action">
                <input type="submit" class="btn" onclick="openPopup()" value="Submit" >
                <div class="popup" id="popup">
                    <h1 class="headerNrOne">Thank You!</h1>
                    <p class="ppp">Your message was sent</p>
                    <button type="button" onclick="closePopup()">OK</button>
                </div>
            </div>
            <div class="text">
                <p class="pppp">We will get back to you<br>as soon as possible!</p>
            </div>
        </form>


        <!-- Bar page -->
        <div id="bars">
            <!-- <button id="when">when</button> --> 
            <div class="home"></div>
                <div id="bars-container"></div>
            </div>
        </div>
    

        <!-- Restaurant page -->
        <div id="restaurants">
            <!-- <button id="when">when</button> -->
            <div class="home"></div>  
            <div id="restaurants-container"></div>
        </div>


           <!--Sign up page-->
        <div class="sign-up">
            <div class="section">
                <h1 class="header1">Sign Up</h1>
                <h4 class="header4">Sign up to get the best deals</h4>
            </div>
            
                <form class="form2">
                    <div class="signup-box">
        
                        <label for="username">Choose a username</label>
                        <i class="fas fa-user"></i>
        
                        <input 
                            type="text" 
                            name="username"
                            id="username"
                            placeholder=""
                        />
                        <i class="fas fa-exclamation-circle failure-icon"></i>
                        <i class="far fa-check-circle success-icon"></i>
                        <div class="error"></div>
                    </div>
        
                    <div>
                        <label for="password">Choose a password</label>
                        <i class="fas fa-lock"></i>
        
                        <input 
                            type="password" 
                            name="password"
                            id="password"
                            placeholder=""
                        />
                        <i class="fas fa-exclamation-circle failure-icon"></i>
                        <i class="far fa-check-circle success-icon"></i>
                        <div class="error"></div>
                    </div>
        
                    <div>
                        <button class="btn1">Sign Up</button>
                    </div>

                <div class="text-">
                    <p>Already a member?<div id="signup">Sign in</div></p>
                </div>

                </form>
    
        </div>

    </main>


    <script src="functions.js"></script>
    <script src="main.js"></script>
    <script src="array.js"></script>
    <script src= "arrayfunctions.js"></script>
    <script src="places.js"></script>
    <script src="mainsi.js"></script>
    <script src="popup.js"></script>

    
</body>

</html>
